<!-- <p>movies works!</p>
link per le immagini: https://image.tmdb.org/t/p/w500 senza slash che c'è già nel db-->
<div class="grid-container">
  <div fxLayout="row wrap" fxLayoutGap="5px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="30%" *ngFor="let movie of movies; let i = index">
      <mat-card>
        <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.data.poster_path"
          alt="Poster di {{movie.data.title}}">
        <mat-card-content>
          <button mat-icon-button [color]="movie.favId ? 'warn' : ''" [disabled]="movie.favIsLoading" (click)="movie.favId ? removeFavMovie(movie.favId, i) : addFavMovies(movie.data.id, i)">
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
