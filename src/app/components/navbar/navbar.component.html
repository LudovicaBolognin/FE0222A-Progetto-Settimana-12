<!-- <p>Navbar</p> -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(handset$ | async) ? 'dialog' : 'navigation'" [mode]="(handset$ | async) ? 'over' : 'side'" [opened]="(handset$ | async) === false">
    <mat-toolbar>Menu di Navigazione</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">Movies</a>
      <a mat-list-item [routerLink]="['/profile']" routerLinkActive="router-link-active">Profile</a>
      <a mat-list-item class="logout" (click)="logout()" routerLinkActive="router-link-active">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="handset$ | async"><mat-icon aria-label="Side nav toggle icon">X</mat-icon></button> -->
      <span *ngIf="user$|async as user">Ciao, {{user.user.name}}!</span>
      <span class="example-sidenav-content">

        <button style="margin-left: 10px" type="button" mat-raised-button color="accent" mat-button (click)="drawer.toggle()">Visualizza Menu</button>

      </span>

    </mat-toolbar>
    <ng-content ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
